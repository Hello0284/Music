<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Launcher 2.0</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#0d0d0d, #000000);
      color: #ff0033;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.85; text-shadow: 0 0 5px #ff0033; }
      100% { opacity: 1; text-shadow: 0 0 20px #ff0033; }
    }

    #listenBtn {
      background: transparent;
      border: 4px solid #ff0033;
      border-radius: 50%;
      color: #ff0033;
      width: 130px;
      height: 130px;
      font-size: 1.1em;
      position: relative;
      cursor: pointer;
      box-shadow: 0 0 20px #ff0033;
    }

    #listenBtn::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255, 0, 51, 0.1);
      box-shadow: 0 0 30px #ff0033;
      animation: pulse 2s infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 0.2; }
      100% { transform: scale(1); opacity: 0.6; }
    }

    #status {
      margin-top: 20px;
      color: #aaa;
      font-size: 1em;
    }
  </style>
</head>
