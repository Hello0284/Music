<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Playlist Launcher</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ff0033;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      background: #1a1a1a;
      border: 2px solid #ff0033;
      border-radius: 50%;
      color: #ff0033;
      width: 120px;
      height: 120px;
      font-size: 1.2em;
      box-shadow: 0 0 20px #ff0033;
      cursor: pointer;
    }
    button:hover {
      box-shadow: 0 0 30px #ff0033;
    }
    h1 {
      text-shadow: 0 0 10px #ff0033;
    }
    #status {
      margin-top: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Voice Launcher</h1>
  <button id="listenBtn">Speak</button>
  <div id="status">Say a phrase...</div>

  <script>
    const phrases = {
      "engage protocol 42": "https://music.apple.com/us/playlist/playlist-1/pl.u-MDAWkl3FA5BMdk9?ls",
      "activate house party protocol": "https://music.apple.com/us/playlist/1900s-2000s/pl.u-yZyVE3rtdMvKo12?ls",
      "bring the noise": "https://music.apple.com/us/playlist/favorites/pl.u-XkD0vlRf2pGPJyk?ls"
    };

    const button = document.getElementById("listenBtn");
    const status = document.getElementById("status");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    button.onclick = () => {
      status.textContent = "Listening...";
      recognition.start();
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript.toLowerCase();
      status.textContent = `Heard: \"${transcript}\"`;
      const url = phrases[transcript];
      if (url) {
        status.textContent = `Launching: ${transcript}`;
        setTimeout(() => window.location.href = url, 1000);
      } else {
        status.textContent = "Unrecognized phrase. Try again.";
      }
    };

    recognition.onerror = (event) => {
      status.textContent = "Error: " + event.error;
    };
  </script>
</body>
</html>
