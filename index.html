<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Education Resources</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #ddd;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    header h1 {
      margin: 0;
      color: #f55;
      font-size: 24px;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .game-card {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    .game-card h2 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #ff6666;
    }

    .responsive-iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
    }

    .responsive-iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 6px 10px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background: #ff6666;
    }

    footer {
      padding: 10px;
      background: #111;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Math Education Resources</h1>
    <p>Interactive Tools &amp; Activities</p>
  </header>

  <div class="game-container">
    <!-- Drive Mad Clone -->
    <div class="game-card">
      <h2>Drive Mad</h2>
      <div class="responsive-iframe-container">
        <iframe src="https://openprocessing.org/sketch/2532343/embed/"></iframe>
      </div>
      <div class="btn-container">
        <button class="btn" onclick="openFullscreen(this)">Play in Browser</button>
        <a href="https://openprocessing.org/sketch/2532343/" target="_blank">
          <button class="btn">Go to Site</button>
        </a>
      </div>
    </div>

    <!-- Space Huggers -->
    <div class="game-card">
      <h2>Space Huggers</h2>
      <div class="responsive-iframe-container">
        <iframe src="https://openprocessing.org/sketch/2093028/embed/"></iframe>
      </div>
      <div class="btn-container">
        <button class="btn" onclick="openFullscreen(this)">Play in Browser</button>
        <a href="https://openprocessing.org/sketch/2093028/" target="_blank">
          <button class="btn">Go to Site</button>
        </a>
      </div>
    </div>

    <!-- Infinite Craft -->
    <div class="game-card">
      <h2>Infinite Craft</h2>
      <div class="btn-container">
        <a href="https://neal.fun/infinite-craft/" target="_blank">
          <button class="btn">Go to Site</button>
        </a>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Math Education Resources</p>
  </footer>

  <script>
    function openFullscreen(button) {
      let iframe = button.parentElement.previousElementSibling.querySelector('iframe');
      if (!iframe) return;

      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }

      // Optional: Scroll to top for mobile fullscreen
      window.scrollTo(0,0);
    }
  </script>
</body>
</html>
