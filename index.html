<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Launcher 2.0</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#0d0d0d, #000000);
      color: #ff0033;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.85; text-shadow: 0 0 5px #ff0033; }
      100% { opacity: 1; text-shadow: 0 0 20px #ff0033; }
    }

    #listenBtn {
      background: transparent;
      border: 4px solid #ff0033;
      border-radius: 50%;
      color: #ff0033;
      width: 130px;
      height: 130px;
      font-size: 1.1em;
      position: relative;
      cursor: pointer;
      box-shadow: 0 0 20px #ff0033;
    }

    #listenBtn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: rgba(255, 0, 51, 0.1);
      box-shadow: 0 0 30px #ff0033;
      animation: pulse 2s infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.2; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
    }

    #status {
      margin-top: 20px;
      color: #aaa;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Voice Launcher 2.0</h1>
  <button id="listenBtn">Speak</button>
  <div id="status">Say a phrase...</div>

  <!-- Sound Effects -->
  <audio id="failSound"
    src="https://www.orangefreesounds.com/wp-content/uploads/2014/08/Price-is-right-losing-horn.mp3"
    preload="auto"></audio>

  <audio id="bootSound"
    src="https://assets.mixkit.co/sfx/preview/mixkit-robotic-power-up-948.mp3"
    preload="auto"></audio>

  <script>
    const phrases = {
      "engage protocol 42": "https://music.apple.com/us/playlist/playlist-1/pl.u-MDAWkl3FA5BMdk9?ls",
      "activate house party protocol": "https://music.apple.com/us/playlist/1900s-2000s/pl.u-yZyVE3rtdMvKo12?ls",
      "bring the noise": "https://music.apple.com/us/playlist/favorites/pl.u-XkD0vlRf2pGPJyk?ls"
    };

    const button = document.getElementById("listenBtn");
    const status = document.getElementById("status");
    const failSound = document.getElementById("failSound");
    const bootSound = document.getElementById("bootSound");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    // Debug logs
    recognition.onstart = () => console.log("üéôÔ∏è Recognition started");
    recognition.onaudiostart = () => console.log("üîä Audio started");
    recognition.onend = () => console.log("üõë Recognition ended");
    recognition.onerror = (e) => {
      console.log("‚ùó Recognition error:", e.error);
      status.textContent = "Error: " + e.error;
    };

    button.onclick = () => {
      status.textContent = "Listening...";
      console.log("üéß Button clicked, starting recognition...");
      bootSound.play().catch(() => console.log("üîá Autoplay blocked"));
      recognition.start();
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript.toLowerCase();
      console.log("üó£Ô∏è Heard:", transcript);
      status.textContent = `Heard: "${transcript}"`;
      const url = phrases[transcript];
      if (url) {
        status.textContent = `Launching: ${transcript}`;
        setTimeout(() => window.location.href = url, 1000);
      } else {
        status.textContent = "‚ùå Access Denied!";
        failSound.play();
      }
    };
  </script>
</body>
</html>
